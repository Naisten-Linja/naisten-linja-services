# https://help.github.com/en/actions/automating-your-workflow-with-github-actions/configuring-a-workflow

name: CI

on:
  push

jobs:
  ci_run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: '14.16'
      - name: Install dependencies
        run: npm install --ignore-scripts
      - name: Run tests
        run: CI=1 npm run test
      - name: Run lint and type checks
        run: CI=1 npm run lint:node && npm run lint && npm run backend:typecheck && npm run frontend:typecheck
